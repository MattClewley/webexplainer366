<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Online Identities | 366 Web Explainer </title>
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.png"/>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
  </head>
  <body>
  <div class="top-section">
    <div class="title"><h1>Who Are You?</h1></div>

    <div class="two-divs">
      <div class="person">
        <div class="irlimage"><img src="images/undraw_celebrating_bol5.svg"></div>
        <div class="onlineimg" style="display: none;"><img src="images/undraw_modern_life_u1ev.svg"></div>
      </div>

      <div class="present">

        <div class="container">
          <label class="switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
          </label>
        </div>

        <div class="textbox">
          <h2>Presentation</h2>
          <div class="attributes">
            <ul>
              <li>one</li>
              <li>two</li>
              <li>three</li>
              <li>four</li>
            </ul>
          </div>

          <div class="attributes" style="display: none;">
            <ul>
              <li>five</li>
              <li>six</li>
              <li>seven</li>
              <li>eight</li>
            </ul>
          </div>

        </div>

      </div>

    </div>
  </div>
  

  <script>
    $('input:checkbox').change(function(){
    if($(this).is(":checked")) {
        $('div.top-section').addClass("onlineshow");
        $('body').addClass("onlinecolor");
        $('.irlimage').css('display','none');
        $('.onlineimg').css('display','block');
    } else {
        $('div.top-section').removeClass("onlineshow");
        $('body').removeClass("onlinecolor");
        $('.irlimage').css('display','block');
        $('.onlineimg').css('display','none');
    }
});
  </script>
  </body>
  </html>
